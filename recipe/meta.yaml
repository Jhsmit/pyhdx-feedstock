{% set name = "pyhdx" %}
{% set version = "0.4.0b3" %}


package:
  name: pyhdx-suite
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/PyHDX-{{ version }}.tar.gz
  sha256: 492ecfc9452d766e7e688334c3f71ed02ae0367ff9567fbc8faa8affef6f7291

build:
  number: 0

outputs:
  - name: pyhdx-base
    requirements:
      host:
        - pip
        - python >=3.7
      run:
        - python >=3.7
        - hdxrate >=0.2.0
        - numpy
        - matplotlib-base
        - pandas
        - scikit-image
        - scipy
        - symfit
        - pytorch
        - tqdm
        - dask
        - distributed
        - packaging
    test:
      imports:
        - pyhdx
      commands:
        - pip check
      requires:
        - pip

about:
  home: https://github.com/Jhsmit/PyHDX
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: Derive Î”G for single residues from HDX-MS data
  doc_url: https://pyhdx.readthedocs.io/
  dev_url: https://github.com/Jhsmit/PyHDX

extra:
  recipe-maintainers:
    - Jhsmit
